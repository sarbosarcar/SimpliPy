<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="preload" href="https://i.imgur.com/NcY2rp9.png" as="image" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='signup.css') }}"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    <div class="intro">
      <div class="img"></div>
      <div class="grad"></div>
      <div class="grad2"></div>
      
      <div class="form">
        {% block content %}
            {% with messages  = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <div class="flash">
                            <p>{{ msg }}</p>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        {% endblock %}
        <form action="/signup" method="post">
          <div id="title" class="title">sign up</div>
          <input
            type="text"
            name="uname"
            id="uname"
            placeholder="username"
            autocomplete="off"
            autocapitalize="off"
            required
          />
          <br />
          <input
            type="password"
            name="passNew"
            id="pass"
            placeholder="new password"
            autocomplete="off"
            autocapitalize="off"
            required
          />
          <br />
          <input
            type="password"
            name="passCon"
            id="pass"
            placeholder="confirm password"
            autocomplete="off"
            autocapitalize="off"
            required
          />
          <br />
          <div class="new-user">
            <a href="/login" class="login">Already a user ? Log in instead</a>
          </div>
          <br />
          <button
            id="btn"
            type="submit"
            onmouseover="onHover()"
            onmouseout="onMouseOut()"
          >
            &#129130;
          </button>
        </form>
      </div>
    </div>
    <script>
      function onHover() {
        document.getElementById("title").style.backgroundSize =
          "0 0.1em, 100% 0.1em";
      }
      function onMouseOut() {
        document.getElementById("title").style.backgroundSize =
          "100% 0.1em, 0 0.1em";
      }
    </script>
  </body>
</html>
